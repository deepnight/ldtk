<h2>
	<div class="icon project orange"></div>
	Project settings
</h2>

<ul class="form projectForm">
	<li>
		<label for="minify">Minified JSON</label>
		<input type="checkbox" name="minify" id="minify"/>
		<div class="info" title='If checked, the project JSON file will be saved without any "pretty" formatting (ie. spaces and indentation), making it more compact.'></div>
	</li>

	<li>
		<label for="defaultGridSize">Default grid size</label>
		<input type="text" name="defaultGridSize" id="defaultGridSize"/>
		<span>px</span>
	</li>

	<li>
		<label for="color">Background color</label>
		<input type="color" name="color"/>
	</li>

	<li>
		<label>Default pivot point for new entities</label>
		<div class="pivot"></div>
	</li>
</ul>

<div class="buttons">
	<button class="save" title="Save project" keys="CTRL+S">Save</button>
	<button class="saveAs" title="Save project to a new file" keys="CTRL+SHIFT+S">Save as...</button>
</div>
