<h2>::app:: settings</h2>

<ul class="form">
	<li>
		<label for="fontScale">Font size in editor view</label>
		<select id="fontScale"></select>
	</li>

	<li>
		<label for="autoSwitchOnZoom">World view with mouse wheel</label>
		<select id="autoSwitchOnZoom"></select>
		<div class="info" title="This option allow to quickly switch between WORLD view and LEVEL view by using mouse wheel."></div>
	</li>

	<li>
		<label for="gpu">Try to use best GPU</label>
		<input type="checkbox" id="gpu" title="[RECOMMENDED] When enabled, ::app:: will always try to use the best GPU available on your system, resulting in better performances. This might use extra battery life." />
	</li>

	<li>
		<label>App log file</label>
		<button class="log gray" title="The LOG file is useful when reporting issues with the app. You can attach it to an e-mail or when you create an issue on GitHub site."> <span class="icon locate"></span> Locate</button>
	</li>
</ul>
