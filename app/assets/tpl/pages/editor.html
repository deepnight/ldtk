<ul id="permanentNotifications"></ul>

<div id="mainPanel">
	<div id="mainBar">
		<div class="buttons panels">
			<button class="world brown" title="World view" keys="W"><div class="icon world"></div></button>
			<button class="editProject blue" title="Project settings" keys="F1"><div class="icon project"></div></button>
			<button class="editLevelInstance blue" title="Current level" keys="F2"><div class="icon level"></div></button>
			<button class="editLayers" title="Layers" keys="F3"><div class="icon layer"></div></button>
			<button class="editEntities" title="Entities" keys="F4"><div class="icon entity"></div></button>
			<button class="editEnums" title="Enums" keys="F5"><div class="icon enum"></div></button>
			<button class="editTilesets" title="Tilesets" keys="F6"><div class="icon tile"></div></button>
			<button class="showHelp help" title="Help and shortcuts" keys="H"><div class="icon help"></div></button>
			<button class="settings gray" title="App settings" keys="F12"><div class="icon settings"></div></button>
			<button class="close gray" title="Close project" keys="CTRL+W"><div class="icon exit"></div></button>
		</div>
	</div>

	<ul id="layers" class="niceList"></ul>

	<div id="guide">some useful tips</div>
	<div id="toolOptions">
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</div>
	<div id="mainPaletteWrapper"></div>
</div>


<ul id="editingOptions">

	<li class="grid warnOff" title="**Grid** Show the layer grid. In supported layer types, hidding the grid will also allow free positionning of elements." keys="G" tip="right">
		<div class="icon gridOn on"></div>
		<div class="icon gridOff off"></div>
	</li>

	<li class="showDetails warnOff" title="**Show/hide details** When enabled, shows all elements in layers (tiles, entities, intGrid etc.), or only tiles otherwise." keys="CTRL+H" tip="right">
		<div class="icon showDetailsOn on"></div>
		<div class="icon showDetailsOff off"></div>
	</li>

	<li class="separator"></li>

	<li class="singleLayerMode" title="**Single layer mode** Enable this to fade all other layers, and focus on active layer only. NOTE: this will also affect the Selection tool (ALT+click)." keys="A" tip="right">
		<div class="icon singleLayer"></div>
	</li>

	<li class="emptySpaceSelection" title="**Select empty spaces** If this option is enabled when you select a level area with ALT+SHIFT+click, the selection will also include EMPTY grid cells." keys="E" tip="right">
		<div class="icon emptySpaceOn on"></div>
		<div class="icon emptySpaceOff off"></div>
	</li>

	<li class="tileStacking" title="**Tile stacking** Only applies to Tiles layers. If this option is enabled, you will be able to stack multiple tiles in a single grid cell." keys="T" tip="right">
		<div class="icon tile"></div>
	</li>

</ul>


<!-- Element templates -->

<xml class="mouseCoords">
	<div id="mouseCoords">
		<span class="element"></span>
		<span class="grid"></span>
		<span class="level"></span>
		<span class="world"></span>
	</div>
</xml>

<xml class="layer">
	<span class="index"></span>
	<span class="layerIcon"></span>
	<span class="name"></span>
	<span class="actions">
		<a class="rules" href="#">
			<span class="icon rule onlyCompact"></span>
			<span class="notCompact">Rules</span>
		</a>
		<span class="vis"> <span class="icon"></span> </span>
	</span>
</xml>

<xml id="lastChance">
	<div class="lastChance">
		<div class="content">
			<button>Undo</button>
			<div class="action"></div>
			<div class="desc">This change cannot be undone, so this is your last chance. Please make sure you really wanted to do that :)</div>
		</div>
	</div>
</xml>


<xml id="pivotEditor">
	<div class="pivotEditor">
		<div class="bg"></div>
		<label> <input type="radio" value="0 0"/> </label>
		<label> <input type="radio" value="0.5 0"/> </label>
		<label> <input type="radio" value="1 0"/> </label>

		<label> <input type="radio" value="0 0.5"/> </label>
		<label> <input type="radio" value="0.5 0.5"/> </label>
		<label> <input type="radio" value="1 0.5"/> </label>

		<label> <input type="radio" value="0 1"/> </label>
		<label> <input type="radio" value="0.5 1"/> </label>
		<label> <input type="radio" value="1 1"/> </label>
	</div>
</xml>
