<h2><span class="icon rule"></span>  Rules: ::layer::</h2>

<header>
	<button class="createGroup">+ group</button>
	<button class="seed" title="Change the random seed of the current layer">Randomize</button>
	<label keys="R" title="Show/hide the render of all auto-layers. You can also press SHIFT-R at any time to toggle this option.">
		<input type="checkbox" name="renderRules"/>
		Render
	</label>

	<select id="autoLayerTileset" title="You can use a different tileset in each level, as long as the tilesets share the exact same dimensions."></select>
</header>

<ul class="ruleGroups"></ul>



<xml id="ruleGroup">
	<div class="sortHandle"></div>
	<header>
		<div class="name">
			<div class="icon"></div>
			<div class="text"></div>
		</div>
		<input type="text" class="name"/>
		<!-- <span class="optional" title="This group of rules is marked as 'OPTIONAL'. That means it's DISABLED by default, and it can be manually enabled separately in each level instance.">Opt.</span> -->
		<button class="active transparent"> <span class="icon"></span> </button>
		<button class="addRule" title="Add a new rule in this group">+</button>
	</header>

	<ul class="ruleGroup"></ul>
</xml>


<xml id="rule">
	<div class="sortHandle"></div>
	<div class="preview"></div>

	<div class="options">
		<div class="random">
			<input type="text" name="random"/>
			<span>%</span>
		</div>
		<div class="modulo"></div>

		<a class="active" title="Enable/disable this rule"> <span class="icon"></span> </a>
		<a class="break" title="**Stop on match** If this rule is applied in a grid cell, it will prevent all following rules to apply too"> <span class="icon stop"></span> </a>

		<a class="flipX" title="**X mirror** This rule can be reversed HORIZONTALLY to match more cases.">X</a>
		<a class="flipY" title="**Y mirror** This rule can be reversed VERTICALLY to match more cases.">Y</a>
		<a class="perlin" title="**Perlin filtering** Use a PERLIN noise to only enable this rule in random area. RIGHT CLICK to customize perlin settings.">P</a>
		<a class="checker" title="**Checker mode** Offset rule check every rows/columns. RIGHT CLICK to adjust."> <span class="icon checker"></span> </a>
	</div>

	<!-- <button class="delete dark">ğŸ—‘ï¸</button> -->
	<button class="insert before">+</button>
	<button class="insert after">+</button>
</xml>
