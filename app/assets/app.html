<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' blob:; img-src * data:">

	<!-- Fix jQuery conflict -->
	<script>
		if( typeof module === 'object' ) {
			window.module = module;
			module = undefined;
		}
	</script>

	<!-- Scripts -->
	<!-- <script type="text/javascript" src="js/jquery.min.js"></script> <-- REMINDER: update version at the end of this file! -->
	<!-- <script type="text/javascript" src="js/jstree.min.js"></script> -->

	<!-- Fix jquery/electron issue -->
	<script type="text/javascript">
		window.$ = window.jQuery = window.jquery = require('./js/jquery.min.js');
	
		// window.$.jstree = window.jQuery.jstree = window.jquery.jstree = require('./js/jstree.js')(window.$);
		// console.log(typeof window.jQuery.fn.jstree);
		// window.$ = window.jQuery = window.jquery = require('./js/jstree.js');
		// console.log(typeof window.jQuery.fn.jstree);
		// console.log(typeof window.jstree);
	</script>
	<!-- <script>
		console.log($("#debug").jstree());
	</script> -->

	<!-- Restore module value -->
	<script>
		if (window.module)
			module = window.module;
	</script>


	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/app.min.css"/>
	<link rel="stylesheet" href="css/codemirror/codemirror.css"/>
	<link rel="stylesheet" href="css/codemirror/addon/hint/show-hint.css" />
	<link rel="stylesheet" href="css/codemirror/lucario.css"/>
	<link rel="stylesheet" href="css/tabulator/tabulator.css"/>
	<!-- <link rel="stylesheet" href="css/jstree/jstree.css"/> -->
</head>


<body>

	<!-- App HTML components -->
	<div id="debug"></div>

	<div id="miniNotif"></div>
	<div id="updateInstall"></div>
	<div id="clicktrap"></div>

	<canvas id="webgl"></canvas>
	<div id="page"></div>

	<!-- App boot -->
	<script type="text/javascript" src="js/renderer.js"></script>


	<!-- Element templates -->
	<xml id="notification">
		<div class="notification">
			<div class="content"></div>
		</div>
	</xml>
	<div id="notificationList"></div>

	<xml id="tip">
		<div class="tip">
			<div class="content">
				<div class="text"></div>
				<div class="keys"></div>
			</div>
		</div>
	</xml>

	<xml id="progressBar">
		<div class="progressBar">
			<div class="label"></div>
			<div class="barWrapper">
				<div class="bar"></div>
			</div>
		</div>
	</xml>

	<xml id="window">
		<div class="window">
			<div class="mask"></div>
			<div class="wrapper">
				<div class="content"></div>
			</div>
		</div>
	</xml>

</body>
</html>
