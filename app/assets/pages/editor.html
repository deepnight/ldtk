<div id="mainPanel">
	<div id="mainBar">
		<div class="buttons panels">
			<button class="editProject" title="Project settings" keys="F1"><div class="icon project"></div></button>
			<button class="levelList" title="Levels" keys="F2"><div class="icon level"></div></button>
			<button class="editLayers" title="Layers" keys="F3"><div class="icon layer"></div></button>
			<button class="editEntities" title="Entities" keys="F4"><div class="icon entity"></div></button>
			<button class="editEnums" title="Enums" keys="F5"><div class="icon enum"></div></button>
			<button class="editTilesets" title="Tilesets" keys="F6"><div class="icon tile"></div></button>
			<button class="showHelp gray" title="Show cheat sheet" keys="H"><div class="icon help"></div></button>
			<button class="close" title="Close project" keys="CTRL+W"><div class="icon close"></div></button>
		</div>
	</div>

	<ul id="layers" class="niceList"></ul>

	<ul class="options">
		<li>
			<label for="singleLayerMode" title="Enable to focus on active layer only. This will also affect the Selection tool (ie. when holding ALT key)." keys="A">
				<input type="checkbox" id="singleLayerMode" />
				Single <span class="notCompact">layer mode</span>
			</label>
		</li>
		<li>
			<label for="gridSnapping" title="Snap editing to the layer grid. Not supported in all layer types." keys="L">
				<input type="checkbox" id="gridSnapping" />
				<span class="notCompact">Grid lock</span> <span class="onlyCompact">Lock</span>
			</label>
		</li>
		<li>
			<label for="emptySpaceSelection" title="Enable this to select empty grid cells too, when using ALT+SHIFT+click." keys="E">
				<input type="checkbox" id="emptySpaceSelection" />
				<span class="notCompact">Select</span> Empty</span> <span class="notCompact">cells</span>
			</label>
		</li>
	</ul>

	<div id="guide">some useful tips</div>
	<div id="mainPaletteWrapper"></div>
</div>


<!-- Element templates -->

<xml class="mouseCoords">
	<div id="mouseCoords">
		<span class="element"></span>
		<span class="grid"></span>
		<span class="pixels"></span>
	</div>
</xml>

<xml class="layer">
	<span class="index"></span>
	<span class="layerIcon"></span>
	<span class="name"></span>
	<span class="actions">
		<a class="rules" href="#">R<span class="notCompact">ules</span></a>
		<span class="vis"> <span class="icon"></span> </span>
	</span>
</xml>

<xml id="lastChance">
	<div class="lastChance">
		<div class="content">
			<button>Undo</button>
			<div class="action"></div>
			<div class="desc">This change cannot be undone, so this is your last chance. Please make sure you really wanted to do that :)</div>
		</div>
	</div>
</xml>


<xml id="pivotEditor">
	<div class="pivotEditor">
		<div class="bg"></div>
		<label> <input type="radio" value="0 0"/> </label>
		<label> <input type="radio" value="0.5 0"/> </label>
		<label> <input type="radio" value="1 0"/> </label>

		<label> <input type="radio" value="0 0.5"/> </label>
		<label> <input type="radio" value="0.5 0.5"/> </label>
		<label> <input type="radio" value="1 0.5"/> </label>

		<label> <input type="radio" value="0 1"/> </label>
		<label> <input type="radio" value="0.5 1"/> </label>
		<label> <input type="radio" value="1 1"/> </label>
	</div>
</xml>
