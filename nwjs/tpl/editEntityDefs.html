<h2>
	<div class="icon entity orange"></div>
	Project entities
</h2>

<div class="cols">
	<div class="entityList">
		<ul class="niceList"></ul>
		<div class="buttons">
			<button class="create">Create entity</button>
			<button class="delete">ğŸ—‘ï¸</button>
		</div>
	</div>

	<div class="formsWrapper">
		<div class="previewWrapper">
			<div class="label"></div>
		</div>

		<ul class="form entityDef">
			<li>
				<label for="eName">Entity name</label>
				<input type="text" name="name" id="eName"/>
			</li>

			<li>
				<label for="width">Width</label>
				<input type="text" name="width" class="small" id="width"/>
				<span>x</span>
				<input type="text" name="height" class="small"/>
				<span>px</span>
			</li>

			<li>
				<label for="eColor">Color</label>
				<input type="color" name="color" id="eColor"/>
			</li>

			<li>
				<label>Pivot point</label>
				<div class="pivot"></div>
			</li>

			<li>
				<label for="maxPerLevel">Max per level</label>
				<input type="text" name="maxPerLevel" id="maxPerLevel" placeholder="0"/>
				<span>(0 = unlimited)</span>
			</li>
		</ul>


		<div class="cols fields">
			<div class="fieldList">
				<ul class="niceList"></ul>
				<div class="buttons">
					<button type="button" class="create">Create field</button>
					<button type="button" class="delete">ğŸ—‘ï¸</button>
				</div>
			</div>

			<ul class="form">
			<li>
				<label>Value type</label>
				<div class="type"></div>
			</li>
			<li>
				<label for="fName">Field name</label>
				<input type="text" name="name" id="fName"/>
			</li>

			<li class="F_Int F_Float F_String">
				<label for="fDef">Default value</label>
				<input type="text" name="fDef" placeholder="" id="fDef"/>
			</li>

			<li class="F_Bool">
				<label for="bDef">Default state</label>
				<input type="checkbox" name="bDef" id="bDef"/>
			</li>

			<li class="F_Int F_Float">
				<label for="min">Limits</label>
				<input type="text" name="min" id="min" placeholder="Min"/>
				<span>to</span>
				<input type="text" name="max" id="max" placeholder="Max"/>
			</li>

			<li class="F_Int F_Float F_String">
				<label for="canBeNull">Can be null</label>
				<input type="checkbox" name="canBeNull" id="canBeNull"/>
			</li>
			</ul>
		</div>
	</div>
</div>
