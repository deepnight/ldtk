<div class="header">
	<h2>
		<div class="icon enum orange"></div>
		Entity enums
	</h2>
	<div class="help">
		Enumerations (Enums) are special value types of Entities. They could be for example the list of possible Enemy types, or a list of Item identifiers.
	</div>
</div>


<div class="enumList">
	<ul class="niceList"></ul>
	<div class="buttons">
		<button class="createEnum">Create enum</button>
		<button class="deleteEnum delete">ğŸ—‘ï¸</button>
		<button class="importHx large">Import Haxe</button>
		<button class="importCdb large">Import CastleDB</button>
	</div>
</div>

<ul class="form enumForm">
	<li class="onlyExternal">
		<div class="help">External enums can be manually synced with their source file.</div>
	</li>

	<li>
		<label for="id">Enum identifier</label>
		<input type="text" name="id" id="id"/>
	</li>

	<li class="onlyExternal source">
		<label>Source file</label>
	</li>

	<li class="noExternal">
		<label for="icons">Icon tileset</label>
		<select id="icons"></select>
	</li>

	<li>
		<label for="eValues">Possible values</label>

		<ul class="enumValues"></ul>
		<button class="createEnumValue noExternal">Add value</button>

		<!-- Template -->
		<xml class="enum">
			<canvas class="tile noExternal" width="16" height="16"></canvas>
			<input type="text" class="name" placeholder="REQUIRED - Unique identifier"/>
			<button class="delete noExternal">X</button>
		</xml>
	</li>
</ul>
