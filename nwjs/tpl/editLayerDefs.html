<h2>
	<div class="icon layer orange"></div>
	Project layers
</h2>

<div class="cols">
	<div class="mainList">
		<ul class="niceList"></ul>
		<div class="buttons">
			<button class="create">Create layer</button>
			<button class="delete">ğŸ—‘ï¸</button>
		</div>
	</div>

	<ul class="form">
		<li>
			<label for="type">Type</label>
			<span class="typeIcon"></span>
			<span class="type"></span>
		</li>

		<li>
			<label for="lName">Layer name</label>
			<input type="text" name="name" id="lName"/>
		</li>

		<li>
			<label for="gridSize">Grid size</label>
			<input type="text" name="gridSize" class="small" id="gridSize"/>
			<span>px</span>
		</li>

		<li>
			<label for="opacity">Display opacity</label>
			<input type="text" name="displayOpacity" class="small" id="opacity"/>
			<span>%</span>
		</li>

		<li class="IntGrid">
			<label>Grid values</label>
			<ul class="intGridValues">
				<li class="add">
					<button type="button">+</button>
				</li>
			</ul>

			<xml id="intGridValue">
				<input type="color" value="#ffffff"/>
				<span class="id">?</span>
				<input type="text" class="name" placeholder="Value name"/>
				<a href="#" class="remove">X</a>
			</xml>
		</li>

		<li class="Tiles">
			<label>Tileset image</label>
			<label for="tilesetFile" class="file">Select an image file</label>
			<input type="file" id="tilesetFile" name="tilesetFile"/>
		</li>

		<li class="Tiles">
			<label for="tilesetGridSize">Tileset grid</label>
			<input type="text" id="tilesetGridSize" name="tilesetGridSize"/>
			<span>px, spaced by</span>
			<input type="text" id="tilesetGridSpacing" name="tilesetGridSpacing"/>
			<span>px</span>
		</li>
	</ul>
</div>
