<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/html5sortable.min.js"></script>
	<link rel="stylesheet" href="css/app.min.css"/>
</head>

<body>

	<div id="debug"></div>

	<div id="editor">

		<div id="mainPanel">
			<div id="mainBar">
				<h2 id="projectTitle">Project</h2>
				<div class="buttons">
					<button class="save">Save</button>
					<button class="debug">dbg</button>
				</div>
				<div class="buttons">
					<button class="editProject"><div class="icon project"></div></button>
					<button class="editLayers"><div class="icon layer"></div></button>
					<button class="editEntities"><div class="icon entity"></div></button>
				</div>
			</div>

			<ul id="layers" class="niceList"></ul>
			<ul id="palette" class="niceList"></ul>
		</div>

		<canvas id="webgl"></canvas>
	</div>



	<!-- Templates -->

	<xml class="layer">
		<span class="icon"></span>
		<span class="name"></span>
		<span class="vis">
			<span class="on">üëÅÔ∏è</span>
			<span class="off">‚ùå</span>
		 </span>
	</xml>

	<xml id="window">
		<div class="window">
			<div class="mask"></div>
			<div class="content"></div>
		</div>
	</xml>


	<xml id="notification">
		<div class="notification">
			<div class="content"></div>
		</div>
	</xml>
	<div id="notificationList"></div>


	<xml id="dialog">
		<div class="dialog">
			<div class="mask"></div>
			<div class="wrapper">
				<div class="content"></div>
				<div class="buttons"></div>
			</div>
		</div>
	</xml>

	<xml id="pivotEditor">
		<div class="pivotEditor">
			<div class="bg"></div>
			<label> <input type="radio" value="0 0"/> </label>
			<label> <input type="radio" value="0.5 0"/> </label>
			<label> <input type="radio" value="1 0"/> </label>

			<label> <input type="radio" value="0 0.5"/> </label>
			<label> <input type="radio" value="0.5 0.5"/> </label>
			<label> <input type="radio" value="1 0.5"/> </label>

			<label> <input type="radio" value="0 1"/> </label>
			<label> <input type="radio" value="0.5 1"/> </label>
			<label> <input type="radio" value="1 1"/> </label>
		</div>
	</xml>
